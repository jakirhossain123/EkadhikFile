<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ekadhik File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="container my-5">


    <div class="ekadhik-field">
        <label for="attachFileMultiple" class="trigger-ekadhik"></label>
        <span class="ekadhik-lebel-text">Upload Images</span>
        <input type="file" name="images[]" accept="image/*" class="ekadhik-input" id="attachFileMultiple" multiple />
        <ul class="selected-file-list">
            <!--======== Uploaded item will append here automatically =============-->
        </ul>
    </div>



</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
